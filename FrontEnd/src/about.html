    <script>

        const userAction = async () => {

            await fetch('https://api.github.com/repos/alexissa32/Affamato/commits')
                .then(function(response) {
                    return response.json();
                })
                .then(function(myJson) {
                    //console.log(JSON.stringify(myJson));

                    //var jsonObj = myJson;
                    //var numOfCommits = jsonObj;

                    document.getElementById("numCommits").innerHTML =
                        "The Affamato repository has a total of <strong>" + myJson.length + "</strong> commits!";

                    for (let i = 0; i < myJson.length; i++) {
                        var newCommit = document.createElement("div");
                        //newCommit.setAttribute("color", "red");
                        newCommit.innerText = JSON.stringify(myJson[i]);
                        document.body.appendChild(newCommit);

                    }

                    //document.getElementById("status").innerHTML = JSON.stringify(myJson);
                });

        };

        userAction();

    </script>
